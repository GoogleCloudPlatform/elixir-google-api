name: Presubmit

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        include:
          - elixir: "1.6.6"
            otp: "21.3.8.17"
          - elixir: "1.9.4"
            otp: "22.3.4.5"
          - elixir: "1.10.4"
            otp: "23.0.3"
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Elixir ${{ matrix.elixir }} on OTP ${{ matrix.otp }}
        uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: Run presubmits
        run: mix do deps.get, presubmit
  required-checks:
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Required checks collector
        uses: actions/github-script@v2
        with:
          script: |
            var failure_count = 0;
            for (const job_id in needs) {
              if (needs[job_id].result != "success") {
                console.log("Failed: #{job_id}");
                console.log(needs[job_id].outputs);
              }
            }
            if (failure_count > 0) {
              core.setFailed("Failure count: #{failure_count}");
            }
